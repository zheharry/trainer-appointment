<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教練預約系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>教練預約</h1>

    <div class="container">
        <div class="calendar-container">
            <h2>選擇日期</h2>
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <h3 id="month-year"></h3>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar-days">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <div id="calendar-dates" class="calendar-dates"></div>
            <input type="hidden" id="selected-date">
        </div>

        <div class="selection-container">
            <h2>選擇項目</h2>
            <div class="selector">
                <h3>教練</h3>
                <div id="trainer-options"></div>
            </div>

            <div class="selector">
                <h3>學員</h3>
                <div id="student-options"></div>
            </div>

            <div class="selector">
                <h3>時間</h3>
                <div id="time-options"></div>
            </div>

            <button id="submit-booking">送出預約</button>
        </div>
    </div>

    <div class="booking-list-container">
        <h2>已預約列表</h2>
        <ul id="booking-list">
            <!-- Booking items will be added here by JavaScript -->
        </ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
